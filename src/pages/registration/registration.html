<ion-pane>
	<ion-header-bar class="bar-positive">
		<a class="button" href="#/login">Sing in</a>
		<h1 class="title">Registration</h1>
	</ion-header-bar>
	<div class="content has-header login-page-content">
		<form name="registration" novalidate>
			<div class="list list-inset">
				<label class="item item-input">
					<span class="input-label">E-mail</span>
					<input type="text" ng-model="registrationCtrl.user.email" name="email" required valid-email>
				</label>
				<span ng-show="registration.email.$invalid && registration.email.$touched">
					<i class="icon ion-alert-circled assertive"></i> Enter valid email address.
				</span>
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input type="password" ng-model="registrationCtrl.user.password" name="password" required ng-minlength="6">
				</label>
				<span ng-show="registration.password.$error.minlength && registration.password.$dirty">
					<i class="icon ion-alert-circled assertive"></i> Password must be at least 6 characters.
				</span>
				<label class="item item-input">
					<span class="input-label">Comfirm password</span>
					<input type="password" name="comfirmPassword" ng-model="registrationCtrl.user.comfirmPassword" required ng-minlength="6" match-password="registrationCtrl.user.password">
				</label>
				<span ng-show="registration.comfirmPassword.$error.matchPassword && registration.comfirmPassword.$dirty && registration.password.$valid">
					<i class="icon ion-alert-circled assertive"></i> Confirm password does not match the password.
				</span>
			</div>
			<div class="padding">
				<button class="button button-block button-positive" ng-click="registrationCtrl.registrationUserWithEmailAndPassword()" ng-disabled="registration.$invalid">Registration</button>
			</div>
		</form>

	</div>
</ion-pane>
