<ion-pane>
	<ion-header-bar class="bar-positive">
		<h1 class="title">Login</h1>
	</ion-header-bar>
	<div class="content has-header login-page-content">
		<div class="list list-inset">
			<label class="item item-input">
				<span class="input-label">Username</span>
				<input type="text" ng-model="loginCtrl.user.email">
			</label>
			<label class="item item-input">
				<span class="input-label">Password</span>
				<input type="password" ng-model="loginCtrl.user.password">
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="loginCtrl.singIn()">Sign In</button>
		</div>
		<p class="text-center">
			<a class="button button-clear button-positive" href="#/registration">
				Registration
			</a>
		</p>
	</div>
</ion-pane>
