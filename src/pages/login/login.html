<ion-pane>
	<ion-header-bar class="bar-positive">
		<h1 class="title">Login</h1>
	</ion-header-bar>
	<div class="content has-header login-page-content">
		<form name="singIn">
			<div class="list list-inset">
				<label class="item item-input">
					<span class="input-label">E-mail</span>
					<input type="text" ng-model="loginCtrl.user.email" name="email" required valid-email>
				</label>
				<span ng-show="singIn.email.$invalid && singIn.email.$touched"><i class="icon ion-alert-circled assertive"></i> Enter valid email address.</span>
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input type="password" ng-model="loginCtrl.user.password" name="password" required ng-minlength="6">
				</label>
				<span ng-show="singIn.password.$error.minlength && singIn.password.$dirty"><i class="icon ion-alert-circled assertive"></i> Password must be at least 6 characters.</span>
			</div>
			<div class="padding">
				<button class="button button-block button-positive" ng-click="loginCtrl.singIn()"  ng-disabled="singIn.$invalid">Sign In</button>
			</div>
		</form>
		<p class="text-center">
			<a class="button button-clear button-positive" href="#/registration">
				Registration
			</a>
		</p>
	</div>
</ion-pane>
