<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<!-- Dashboard Tab -->
	<ion-tab title="Map" icon="ion-map" ui-sref="app.trip.map">
		<ion-nav-view name="tab-trip-map"></ion-nav-view>
	</ion-tab>

	<!-- Chats Tab -->
	<ion-tab title="Points" icon="ion-flag" ui-sref="app.trip.points">
		<ion-nav-view name="tab-trip-points"></ion-nav-view>
	</ion-tab>

	<!-- Account Tab -->
	<ion-tab title="ToDo" icon="ion-ios-checkmark-outline" ui-sref="app.trip.todo">
		<ion-nav-view name="tab-trip-todo"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Options" icon="ion-ios-gear-outline" ui-sref="app.trip.options">
		<ion-nav-view name="tab-trip-options"></ion-nav-view>
	</ion-tab>

</ion-tabs>
